<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.Freitas Perfumary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(218, 165, 32, 0.3),
                            0 0 40px rgba(218, 165, 32, 0.2),
                            0 0 60px rgba(218, 165, 32, 0.1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(218, 165, 32, 0.5),
                            0 0 60px rgba(218, 165, 32, 0.3),
                            0 0 80px rgba(218, 165, 32, 0.2);
            }
        }
        .float { animation: float 3s ease-in-out infinite; }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(218, 165, 32, 0.3), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
        .glow { animation: glow 2s ease-in-out infinite; }
        .font-display { font-family: 'Playfair Display', serif; }
        .font-body { font-family: 'Cormorant Garamond', serif; }
        body { background: linear-gradient(135deg, #F5F5DC 0%, #FAF0E6 25%, #FFF8DC 50%, #F5DEB3 75%, #F5F5DC 100%); }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-gradient-to-r from-amber-50 via-yellow-50 to-amber-50 shadow-lg sticky top-0 z-50 border-b-2 border-amber-200">
        <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
            <div class="flex items-center gap-6">
                <div class="relative w-20 h-20 float">
                    <div class="absolute inset-0 bg-gradient-to-br from-amber-400 via-yellow-500 to-amber-600 rounded-full glow"></div>
                    <div class="absolute inset-1 bg-gradient-to-br from-amber-50 to-yellow-100 rounded-full"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span class="text-5xl font-display font-black bg-gradient-to-br from-amber-600 via-yellow-700 to-amber-800 bg-clip-text text-transparent drop-shadow-lg">C</span>
                    </div>
                    <div class="absolute inset-0 border-3 border-amber-400 rounded-full shimmer"></div>
                    <div class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full animate-ping"></div>
                </div>
                <div>
                    <h1 class="text-5xl font-display font-black bg-gradient-to-r from-amber-700 via-yellow-600 to-amber-800 bg-clip-text text-transparent drop-shadow-md tracking-tight">C.Freitas</h1>
                    <p class="text-lg font-body text-amber-700 italic tracking-widest mt-1">PERFUMARY</p>
                </div>
            </div>
            <button id="loginBtn" class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-amber-600 to-yellow-700 text-white rounded-full hover:from-amber-700 hover:to-yellow-800 transition-all shadow-lg font-body text-base font-semibold">
                <span>üîí</span> Admin
            </button>
            <button id="logoutBtn" style="display: none;" class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-red-600 to-red-700 text-white rounded-full hover:from-red-700 hover:to-red-800 transition-all shadow-lg font-body text-base font-semibold">
                <span>üö™</span> Sair
            </button>
        </div>
    </header>

    <div id="loginModal" style="display: none;" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-gradient-to-br from-amber-50 to-yellow-50 rounded-2xl shadow-2xl max-w-md w-full p-8 border-2 border-amber-300">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-display font-bold text-amber-900">Login Administrativo</h3>
                <button id="closeLoginModal" class="text-amber-600 hover:text-amber-900 text-3xl font-light">&times;</button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-body font-semibold text-amber-800 mb-2">Senha</label>
                    <input type="password" id="passwordInput" class="w-full px-4 py-3 border-2 border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent bg-white font-body" placeholder="Digite a senha">
                    <p id="loginError" style="display: none;" class="text-red-600 text-sm mt-2 font-body">Senha incorreta!</p>
                </div>
                <button id="loginSubmit" class="w-full py-3 bg-gradient-to-r from-amber-600 to-yellow-700 text-white rounded-lg hover:from-amber-700 hover:to-yellow-800 transition-all font-body text-lg font-semibold shadow-lg">Entrar</button>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 py-16">
        <div id="adminControls" style="display: none;" class="mb-12 flex justify-center">
            <button id="addProductBtn" class="flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-amber-600 to-yellow-700 text-white rounded-full hover:from-amber-700 hover:to-yellow-800 transition-all shadow-xl font-body text-lg font-semibold">
                <span class="text-2xl">‚ú®</span> Adicionar Produto
            </button>
        </div>

        <div id="productForm" style="display: none;" class="mb-12 max-w-lg mx-auto bg-gradient-to-br from-amber-50 to-yellow-50 p-8 rounded-2xl shadow-2xl border-2 border-amber-300">
            <div class="flex justify-between items-center mb-6">
                <h3 id="formTitle" class="text-2xl font-display font-bold text-amber-900">Novo Produto</h3>
                <button id="closeForm" class="text-amber-600 hover:text-amber-900 text-3xl font-light">&times;</button>
            </div>
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-body font-semibold text-amber-800 mb-2">Nome do Produto</label>
                    <input type="text" id="productName" class="w-full px-4 py-3 border-2 border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent bg-white font-body" placeholder="Ex: Perfume Floral Elegance">
                </div>
                <div>
                    <label class="block text-sm font-body font-semibold text-amber-800 mb-2">URL da Imagem</label>
                    <input type="text" id="productImage" class="w-full px-4 py-3 border-2 border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent bg-white font-body" placeholder="https://...">
                    <p class="text-xs text-amber-700 mt-2 font-body italic">üí° Dica: Fa√ßa upload em imgur.com e cole o link aqui</p>
                </div>
                <button id="saveProduct" class="w-full py-4 bg-gradient-to-r from-amber-600 to-yellow-700 text-white rounded-lg hover:from-amber-700 hover:to-yellow-800 transition-all font-body text-lg font-semibold shadow-lg">Salvar Produto</button>
            </div>
        </div>

        <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></div>
        <div id="emptyState" style="display: none;" class="text-center py-32">
            <p class="text-amber-700 text-2xl font-body italic">Nenhum produto cadastrado ainda.</p>
        </div>
    </main>

    <footer class="bg-gradient-to-r from-amber-800 via-yellow-700 to-amber-800 text-amber-50 py-12 mt-24 border-t-4 border-amber-400">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-2xl font-display font-bold tracking-wide">C.Freitas Perfumary</p>
            <p class="text-base mt-3 opacity-90 font-body italic tracking-wider">Fragr√¢ncias que contam hist√≥rias ‚ú®</p>
        </div>
    </footer>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCNcjKdISg8-X8QPFPY3pAqTCfjAa3Ie1M",
            authDomain: "cfreitas-perfumary.firebaseapp.com",
            databaseURL: "https://cfreitas-perfumary-default-rtdb.firebaseio.com",
            projectId: "cfreitas-perfumary",
            storageBucket: "cfreitas-perfumary.firebasestorage.app",
            messagingSenderId: "459216808781",
            appId: "1:459216808781:web:9a367e81b9d14c5c95e504"
        };

        // Inicializar Firebase
        let database;
        let productsRef;
        let useFirebase = false;

        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            productsRef = database.ref('products');
            useFirebase = true;
            console.log('Firebase conectado com sucesso!');
        } catch (error) {
            console.log('Firebase n√£o configurado, usando storage local');
            useFirebase = false;
        }

        var ADMIN_PASSWORD = 'cfreitas2025';
        var isAdmin = false;
        var products = [];
        var editingId = null;

        var elements = {
            loginBtn: document.getElementById('loginBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            loginModal: document.getElementById('loginModal'),
            closeLoginModal: document.getElementById('closeLoginModal'),
            passwordInput: document.getElementById('passwordInput'),
            loginSubmit: document.getElementById('loginSubmit'),
            loginError: document.getElementById('loginError'),
            adminControls: document.getElementById('adminControls'),
            addProductBtn: document.getElementById('addProductBtn'),
            productForm: document.getElementById('productForm'),
            closeForm: document.getElementById('closeForm'),
            formTitle: document.getElementById('formTitle'),
            productName: document.getElementById('productName'),
            productImage: document.getElementById('productImage'),
            saveProduct: document.getElementById('saveProduct'),
            productsGrid: document.getElementById('productsGrid'),
            emptyState: document.getElementById('emptyState')
        };

        async function loadProducts() {
            if (useFirebase) {
                productsRef.on('value', function(snapshot) {
                    const data = snapshot.val();
                    if (data) {
                        products = Object.keys(data).map(function(key) {
                            return { id: key, ...data[key] };
                        });
                    } else {
                        products = getDefaultProducts();
                        saveProducts();
                    }
                    renderProducts();
                });
            } else {
                try {
                    const result = await window.storage.get('cfreitas-products', true);
                    if (result && result.value) {
                        products = JSON.parse(result.value);
                    } else {
                        products = getDefaultProducts();
                        await window.storage.set('cfreitas-products', JSON.stringify(products), true);
                    }
                } catch (error) {
                    products = getDefaultProducts();
                }
                renderProducts();
                startPolling();
            }
        }

        function getDefaultProducts() {
            return [
                { id: '1', name: 'Perfume Floral Elegance', image: 'https://images.unsplash.com/photo-1588405748880-12d1d2a59d75?w=400&h=400&fit=crop' },
                { id: '2', name: 'Eau de Toilette Citrus', image: 'https://images.unsplash.com/photo-1592945403244-b3fbafd7f539?w=400&h=400&fit=crop' },
                { id: '3', name: 'Perfume Amadeirado Luxo', image: 'https://images.unsplash.com/photo-1541643600914-78b084683601?w=400&h=400&fit=crop' }
            ];
        }

        async function saveProducts() {
            if (useFirebase) {
                const updates = {};
                products.forEach(function(product) {
                    updates[product.id] = { name: product.name, image: product.image };
                });
                await productsRef.set(updates);
                showNotification('‚úÖ Salvo! Atualizado em TODOS os dispositivos em tempo real');
            } else {
                try {
                    await window.storage.set('cfreitas-products', JSON.stringify(products), true);
                    showNotification('‚úÖ Salvo! Vis√≠vel em todos os dispositivos');
                } catch (error) {
                    showNotification('‚ùå Erro ao salvar. Tente novamente.');
                }
            }
        }

        function startPolling() {
            if (!useFirebase) {
                setInterval(async function() {
                    try {
                        const result = await window.storage.get('cfreitas-products', true);
                        if (result && result.value) {
                            const newProducts = JSON.parse(result.value);
                            if (JSON.stringify(newProducts) !== JSON.stringify(products)) {
                                products = newProducts;
                                renderProducts();
                            }
                        }
                    } catch (error) {
                        console.log('Verificando atualiza√ß√µes...');
                    }
                }, 3000);
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.className = 'fixed top-24 right-6 bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-4 rounded-xl shadow-2xl z-50 font-body font-semibold border-2 border-green-400';
            notification.style.animation = 'float 0.5s ease-out';
            document.body.appendChild(notification);
            setTimeout(function() {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s';
                setTimeout(function() { notification.remove(); }, 500);
            }, 3000);
        }

        function renderProducts() {
            if (products.length === 0) {
                elements.productsGrid.style.display = 'none';
                elements.emptyState.style.display = 'block';
                return;
            }
            elements.productsGrid.style.display = 'grid';
            elements.emptyState.style.display = 'none';
            
            elements.productsGrid.innerHTML = products.map(function(product) {
                const adminButtons = isAdmin ? 
                    '<div class="absolute top-3 right-3 flex gap-2">' +
                    '<button onclick="editProduct(\'' + product.id + '\')" class="p-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-all shadow-xl text-lg">‚úèÔ∏è</button>' +
                    '<button onclick="deleteProduct(\'' + product.id + '\')" class="p-3 bg-red-500 text-white rounded-full hover:bg-red-600 transition-all shadow-xl text-lg">üóëÔ∏è</button>' +
                    '</div>' : '';
                
                return '<div class="group bg-gradient-to-br from-amber-50 to-yellow-50 rounded-2xl shadow-xl overflow-hidden hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-3 border-2 border-amber-200 hover:border-amber-400">' +
                    '<div class="relative h-72 overflow-hidden bg-gradient-to-br from-amber-100 to-yellow-100">' +
                    '<img src="' + product.image + '" alt="' + product.name + '" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" onerror="this.src=\'https://images.unsplash.com/photo-1541643600914-78b084683601?w=400&h=400&fit=crop\'">' +
                    '<div class="absolute inset-0 bg-gradient-to-t from-amber-900/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>' +
                    adminButtons +
                    '</div>' +
                    '<div class="p-6 bg-gradient-to-b from-transparent to-amber-50/50">' +
                    '<h3 class="text-2xl font-display font-bold text-amber-900 text-center leading-tight">' + product.name + '</h3>' +
                    '</div>' +
                    '</div>';
            }).join('');
        }

        elements.loginBtn.addEventListener('click', function() {
            elements.loginModal.style.display = 'flex';
            elements.passwordInput.focus();
        });

        elements.closeLoginModal.addEventListener('click', function() {
            elements.loginModal.style.display = 'none';
            elements.passwordInput.value = '';
            elements.loginError.style.display = 'none';
        });

        elements.loginSubmit.addEventListener('click', handleLogin);
        elements.passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });

        function handleLogin() {
            if (elements.passwordInput.value === ADMIN_PASSWORD) {
                isAdmin = true;
                elements.loginModal.style.display = 'none';
                elements.loginBtn.style.display = 'none';
                elements.logoutBtn.style.display = 'flex';
                elements.adminControls.style.display = 'flex';
                elements.passwordInput.value = '';
                elements.loginError.style.display = 'none';
                renderProducts();
                showNotification('üéâ Bem-vindo ao painel admin!');
            } else {
                elements.loginError.style.display = 'block';
                elements.passwordInput.value = '';
            }
        }

        elements.logoutBtn.addEventListener('click', function() {
            isAdmin = false;
            elements.loginBtn.style.display = 'flex';
            elements.logoutBtn.style.display = 'none';
            elements.adminControls.style.display = 'none';
            elements.productForm.style.display = 'none';
            renderProducts();
        });

        elements.addProductBtn.addEventListener('click', function() {
            editingId = null;
            elements.formTitle.textContent = 'Novo Produto';
            elements.saveProduct.textContent = 'Salvar Produto';
            elements.productName.value = '';
            elements.productImage.value = '';
            elements.productForm.style.display = 'block';
            window.scrollTo({ top: elements.productForm.offsetTop - 100, behavior: 'smooth' });
        });

        elements.closeForm.addEventListener('click', function() {
            elements.productForm.style.display = 'none';
            editingId = null;
        });

        elements.saveProduct.addEventListener('click', async function() {
            if (!elements.productName.value || !elements.productImage.value) {
                showNotification('‚ö†Ô∏è Preencha todos os campos!');
                return;
            }
            
            if (editingId) {
                products = products.map(function(p) {
                    return p.id === editingId ? { id: p.id, name: elements.productName.value, image: elements.productImage.value } : p;
                });
            } else {
                products.push({ 
                    id: Date.now().toString(), 
                    name: elements.productName.value, 
                    image: elements.productImage.value 
                });
            }
            
            await saveProducts();
            elements.productForm.style.display = 'none';
            editingId = null;
        });

        window.editProduct = function(id) {
            const product = products.find(function(p) { return p.id === id; });
            if (!product) return;
            
            editingId = id;
            elements.formTitle.textContent = 'Editar Produto';
            elements.saveProduct.textContent = 'Salvar Altera√ß√µes';
            elements.productName.value = product.name;
            elements.productImage.value = product.image;
            elements.productForm.style.display = 'block';
            window.scrollTo({ top: elements.productForm.offsetTop - 100, behavior: 'smooth' });
        };

        window.deleteProduct = async function(id) {
            if (!confirm('Deseja realmente excluir este produto?')) return;
            products = products.filter(function(p) { return p.id !== id; });
            await saveProducts();
        };

        loadProducts();
    </script>
</body>
</html>
