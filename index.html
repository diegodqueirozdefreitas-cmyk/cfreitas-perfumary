<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>C Freitas Perfumary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
    }

    .admin {
      margin-bottom: 30px;
      padding: 15px;
      background: #eee;
      border-radius: 10px;
    }

    .admin input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }

    .admin button {
      padding: 10px;
      width: 100%;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .produto {
      text-align: center;
    }

    .produto img {
      max-width: 250px;
      margin-top: 15px;
      border-radius: 10px;
    }

    .preco {
      font-size: 22px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>C Freitas Perfumary</h1>

    <!-- ðŸ” PAINEL ADMIN -->
    <div class="admin">
      <h2>Atualizar produto</h2>
      <input id="nome" placeholder="Nome do produto">
      <input id="preco" placeholder="PreÃ§o">
      <input id="imagem" placeholder="URL da imagem">
      <button onclick="salvarProduto()">Salvar produto</button>
    </div>

    <!-- ðŸ›ï¸ PRODUTO -->
    <div class="produto">
      <h2 id="produtoNome">Carregando...</h2>
      <p id="produtoPreco" class="preco"></p>
      <img id="produtoImagem" src="" alt="Produto">
    </div>
  </div>

  <!-- ðŸ”¥ FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCNcjKdISg8-X8QPFPY3pAqTCfjAa3Ie1M",
      authDomain: "cfreitas-perfumary.firebaseapp.com",
      databaseURL: "https://cfreitas-perfumary-default-rtdb.firebaseio.com",
      projectId: "cfreitas-perfumary",
      storageBucket: "cfreitas-perfumary.appspot.com",
      messagingSenderId: "459216808781",
      appId: "1:459216808781:web:9a367e81b9d14c5c95e504"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // ðŸ’¾ SALVAR PRODUTO
    window.salvarProduto = function () {
      const produto = {
        nome: document.getElementById("nome").value,
        preco: document.getElementById("preco").value,
        imagem: document.getElementById("imagem").value
      };

      set(ref(database, "produtoAtual"), produto);
    };

    // ðŸ”„ ATUALIZA EM TEMPO REAL
    const produtoRef = ref(database, "produtoAtual");

    onValue(produtoRef, (snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.val();

        document.getElementById("produtoNome").innerText = data.nome;
        document.getElementById("produtoPreco").innerText = "R$ " + data.preco;
        document.getElementById("produtoImagem").src = data.imagem;
      }
    });
  </script>

</body>
</html>
