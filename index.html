<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>C Freitas Perfumary</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#f3e6d3,#d8c1a3);
  color:#4a2e1a;
}

/* TOPO */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
}

.logo h1{
  margin:0;
  font-size:42px;
  background: linear-gradient(90deg,#d4af37,#f5deb3,#d4af37);
  -webkit-background-clip:text;
  color:transparent;
  animation: brilho 3s linear infinite;
}

.logo span{
  display:inline-block;
  margin-top:5px;
  padding:6px 20px;
  background: linear-gradient(90deg,#d4af37,#b08d57);
  color:white;
  border-radius:20px;
  animation: faixa 2s infinite alternate;
}

@keyframes brilho{
  from{background-position:0%}
  to{background-position:200%}
}
@keyframes faixa{
  from{opacity:.7}
  to{opacity:1}
}

/* BOTAO ADMIN */
#adminBtn{
  background:#8b5a2b;
  color:white;
  padding:10px 20px;
  border-radius:25px;
  cursor:pointer;
  font-weight:bold;
}

/* PRODUTOS */
#produtos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:#fff7ed;
  border-radius:15px;
  padding:15px;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
  text-align:center;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:10px;
}

.card h3{margin:10px 0 5px}
.card p{font-weight:bold;color:#8b5a2b}

/* MODAL ADMIN */
#admin{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
}

#adminBox{
  background:#fff7ed;
  max-width:400px;
  margin:80px auto;
  padding:20px;
  border-radius:15px;
}

#adminBox input,button{
  width:100%;
  margin:8px 0;
  padding:10px;
}

button{
  background:#8b5a2b;
  color:white;
  border:none;
  cursor:pointer;
  border-radius:8px;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <h1>C FREITAS</h1>
    <span>Perfumary</span>
  </div>

  <div id="adminBtn">ADMIN</div>
</header>

<div id="produtos"></div>

<!-- ADMIN -->
<div id="admin">
  <div id="adminBox">
    <h2>Área Admin</h2>

    <div id="login">
      <input id="senha" type="password" placeholder="Senha">
      <button onclick="login()">Entrar</button>
    </div>

    <div id="painel" style="display:none">
      <input id="nome" placeholder="Nome do produto">
      <input id="preco" placeholder="Preço">
      <input id="img" placeholder="URL da imagem (.jpg .png .webp)">
      <button onclick="salvar()">Salvar produto</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCNcjKdISg8-X8QPFPY3pAqTCfjAa3Ie1M",
  authDomain: "cfreitas-perfumary.firebaseapp.com",
  projectId: "cfreitas-perfumary",
  storageBucket: "cfreitas-perfumary.firebasestorage.app",
  messagingSenderId: "459216808781",
  appId: "1:459216808781:web:9a367e81b9d14c5c95e504",
  databaseURL:"https://cfreitas-perfumary-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const produtosRef = ref(db,"produtos");

const produtosDiv = document.getElementById("produtos");

onValue(produtosRef,(snap)=>{
  produtosDiv.innerHTML="";
  snap.forEach(p=>{
    const d = p.val();
    produtosDiv.innerHTML += `
      <div class="card">
        <img src="${d.img}">
        <h3>${d.nome}</h3>
        <p>R$ ${d.preco}</p>
      </div>`;
  });
});

window.login = ()=>{
  if(document.getElementById("senha").value === "cfreitas2025"){
    document.getElementById("login").style.display="none";
    document.getElementById("painel").style.display="block";
  } else {
    alert("Senha errada");
  }
}

window.salvar = ()=>{
  const nome = document.getElementById("nome").value;
  const preco = document.getElementById("preco").value;
  const img = document.getElementById("img").value;

  if(!img.startsWith("http")){
    alert("URL de imagem inválida");
    return;
  }

  push(produtosRef,{nome,preco,img});

  document.getElementById("nome").value="";
  document.getElementById("preco").value="";
  document.getElementById("img").value="";
}

document.getElementById("adminBtn").onclick = ()=>{
  document.getElementById("admin").style.display="block";
}
document.getElementById("admin").onclick = e=>{
  if(e.target.id==="admin") e.target.style.display="none";
}
</script>

</body>
</html>
